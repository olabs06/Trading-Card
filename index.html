<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Trading Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
    <img src="./img/shiba.png" alt="Scooter">
    <h2>Scooter</h2>
    <table>
        <tr>
            <td>Height:</td>
            <td>30 cm</td>
        </tr>
        <tr>
            <td>Weight:</td>
            <td>10 kg</td>
        </tr>
        <tr>
            <td>Lifespan:</td>
            <td>12-15 years</td>
        </tr>
        <tr>
            <td>Breed group:</td>
            <td>Non-Sporting</td>
        </tr>
        <tr>
            <td>Shed level:</td>
            <td>Medium</td>
        </tr>
        <tr>
            <td>Temperament:</td>
            <td>Friendly, Alert, Loyal</td>
        </tr>
        <tr>
            <td>Energy level:</td>
            <td>High</td>
        </tr>
        <tr>
            <td>Common health concerns:</td>
            <td>Patellar Luxation, Allergies, Hip Dysplasia</td>
        </tr>
    </table>
</div>

</body>
</html>
